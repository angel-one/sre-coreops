name: "VaultOps - Secret Validation"
description: "Validates app metadata and environment-specific VaultOps configuration"

inputs:
  environment:
    description: "Deployment environment (e.g., dev, prod)"
    required: true

  metadata_file:
    description: "Path to the app metadata YAML file"
    required: true

  vaultops_file:
    description: "Path to the VaultOps YAML file"
    required: false
    default: "vaultops.yaml"

runs:
  using: "composite"
  steps:
    - name: Use system Python
      shell: bash
      run: |
        python3 --version
        python3 -m pip install --upgrade pip
        python3 -m pip install pyyaml jsonschema


    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Debug Action Path
      shell: bash
      run: |
          echo "Action Path: ${{ github.action_path }}"
          ls -al ${{ github.action_path }}/scripts

    - name: Run secret onboarding validation
      shell: bash
      run: |
        python3 ${{ github.action_path }}/scripts/secret_onboarding.py \
          coreops/${{ inputs.environment }} \
          ${{ inputs.metadata_file }} \
          ${{ inputs.vaultops_file }}
