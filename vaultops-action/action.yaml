name: "VaultOps - Secret Validation"
description: "Validates app metadata and environment-specific vaultops configuration"

inputs:
  environment:
    description: "Environment (dev/prod)"
    required: true

  metadata_file:
    description: "App metadata YAML (under coreops/metadata/)"
    required: false
    default: "tars.yaml"

  vaultops_file:
    description: "VaultOps YAML file (under coreops/<env>/)"
    required: false
    default: "vaultops.yaml"

  nomadops_file:
    description: "NomadOps YAML file (under coreops/<env>/)"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install pyyaml jsonschema

    - name: Run secret onboarding validation
      run: |
        python .github/actions/vaultops/scripts/secret_onboarding.py \
          coreops/${{ inputs.environment }} \
          ${{ inputs.metadata_file }} \
          ${{ inputs.vaultops_file }} \