name: "VaultOps - Secret Validation"
description: "Validates app metadata and environment-specific VaultOps configuration"

inputs:
  environment:
    description: "Deployment environment (e.g., dev, prod)"
    required: true

  metadata_file:
    description: "Path to the app metadata YAML file"
    required: true

  vaultops_file:
    description: "Path to the VaultOps YAML file"
    required: false
    default: "vaultops.yaml"

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      shell: bash
      run: |
        pip install pyyaml jsonschema

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run secret onboarding validation
      shell: bash
      run: |
        python ${{ github.action_path }}/scripts/secret_onboarding.py \
          coreops/${{ inputs.environment }} \
          ${{ inputs.metadata_file }} \
          ${{ inputs.vaultops_file }}
